name: Linting Check
run-name: ${{ github.actor }} is testing out GitHub Actions ðŸš€
on: [push, pull_request]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install Bun
        run: curl -fsSL https://bun.sh/install | bash

      - name: Run Linter
        run: bun run lint
        working-directory: ./
